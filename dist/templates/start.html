
<div class="choice">
	<form>
		<p>I am working on: <input type="text" ng-model="start.task" name="task" type="text" placeholder="building a timer"></input>
		<a href="" class="add-button float-right" ng-click="start.addTask()">Add Task</a>
		</p> 
	</form>
	<hr>
		<p>My current task is ... {{ task }}</p>
	<hr>
	<div>
		<ul id="task-list">
			 <li ng-repeat="task in start.tasks">
			  	{{ task.text }}
			 </li>
		</ul>
	</div>
</div>
