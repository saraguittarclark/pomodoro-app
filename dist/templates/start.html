
<div class="choice">
	<form>
		<p>I am working on: <input type="text" ng-model="task" name="task" placeholder="building a timer"></input>
		<a href="" class="add-button float-right" ng-click="add()">Add Task</a>
		</p> 
	</form>
	<hr>
		<p>My current task is ... {{ task }}</p>
	<hr>
	<div>
		<ul id="task-list">
		  <li ng-repeat="task in tasksArray">
		  	{{ task }}
		  </li>
		</ul>
	</div>
</div>
