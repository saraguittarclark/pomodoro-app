<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Get It Done</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Bangers|Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="/styles/style.css"/>
    <link rel="icon" type="image/png" href="/assets/images/three.png"/>
</head>
<body class="tall">
	<div class="container">
		<!-- ng-class="{ onBreak, finishedSession }" -->
		<!-- <div class="container"> -->
		<div class="half">
			<h1>Get It Done</h1>
		</div>

		<div class="half">
			<ul class="navigation float-right">
				<li><a ui-sref="start">Get Working</a></li>
				<li><a ui-sref="faq">FAQ</a></li>
			</ul>
		</div><!--/half-->
		

		<section class="timer">
			<div ng-controller="TimerCtrl">
				<div id="main-timer">
					<p id="timer-time">{{ time | timecode }}</p>
					<div class="button half" id="start-button" ng-click="start()">Start Session</div>
					<div class="button half float-right" id="break-button" ng-click="break()">Break</div>
				</div>
				<section class="images">
			<!-- <div ng-controller="ImageCtrl"> -->
					<img id="Jan" class="done-pic" src="/assets/images/jansteen.png"/>
					<img id="Parrot" class="done-pic" src="/assets/images/parrotportrait.png"/>
					<p id="motivation">{{ motivation }}</p>
					<img id="Rembrandt" class="on-break-pic" src="/assets/images/rembrandt.png"/>
					<img id="VanGogh" class="on-break-pic" src="/assets/images/vangogh.png"/>
					<img id="Leyster" class="on-break-pic" src="/assets/images/judithleyster.png"/>
					<p id="artist-quote">{{ quote }}</p>
					<!-- </div> -->
				</section>
			</div>
		</section>
		<!-- move buttons in main timer ? for formatting-->

		<ui-view></ui-view>


		
	</div><!--/container-->

	<!--JQuery-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- AngularJS -->
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<!--UI Router-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

	<!--Angular APP FILES-->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/StartCtrl.js"></script>
    <script src="/scripts/controllers/FaqCtrl.js"></script>
    <script src="/scripts/controllers/TimerCtrl.js"></script>
    <!-- <script src="/scripts/controllers/ImageCtrl.js"></script> -->
    <!-- <script src="/scripts/Tasks.js"></script> -->
    <script src="/scripts/filters/timecode.js"></script>
</body>
</html>
